{% extends 'base.html' %}

{% block title %}
Авторизация
{% endblock %}

{% block body %}
    <h1>Админ Панель</h1>
<form class="form-signin">
  <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Авторизуйтесь</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email адрес" required="" autofocus="">
  <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required=""><br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
</form>
{% endblock %}
